<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<p id ="lemo"></p>

<script>
function myFunction(p1, p2) {
  return p1 * p2;
}
document.getElementById("demo").innerHTML = myFunction(4, 3);

var x = myFunction(4, 10);
document.getElementById("lemo").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>
