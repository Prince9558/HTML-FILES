<h1>JavaScript Operators</h1>
<h2>The Assignment (=) Operator</h2>

<p id="demo"></p>
<p id="lemo"></p>
<p id="kemo"></p>
<p id="femo"></p>
<p id="a"></p>
<p id="d"></p>
<p id="love"></p>
<p id = "text"></p>
<p id = "person"></p>
<p id = "wrong"></p>
<script>
// Assign the value 5 to x
let x = 5;
// Assign the value 2 to y
let y = 2;
let p = 5;
// Assign the value x + y to z
let z = x + y;
let w = x - y;
let v = x * y;
let u = x / y;
let b = 123e5
let c = 123e-5
const cars=["scorpio","thar","jeep"]
const person = {
  firstName : "John",
  lastName  : "Doe",
  age     : 50,
  eyeColor  : "blue"
};

document.getElementById("person").innerHTML =
person.firstName + " is " + person.age + " years old.";
document.getElementById("wrong").innerHTML = 
typeof 0 + "<br>"

document.getElementById("demo").innerHTML = "The sum of x + y is: " + z;
document.getElementById("lemo").innerHTML = "The sum of x - y is: " + w;
document.getElementById("kemo").innerHTML = "The sum of x * y is: " + v;
document.getElementById("femo").innerHTML = "The sum of x / y is: " + u;
document.getElementById("a").innerHTML = b;
document.getElementById("d").innerHTML = c ; 
document.getElementById("love").innerHTML =
(x == y) + "<br>" + (x == p);
document.getElementById("text").innerHTML = cars[1];
</script>
