<!DOCTYPE html>
<html>
    <head>
        <title>HOME PRACTICE</title>
        <style>
            h3{
                color:red;
            }
            form{
                background-color: rgb(80, 102, 124);
                border:4px solid black;
            }

        </style>
    </head>
    <body>
        <form><center>
            <p><h3>HOW ARE YOU ?</h3></p>
        <label for ="f1"><b>NAME : </b></label>
        <input type="text" id="f1">
        <input type="image" src="Love.jpg" alt="Submit" width="100" height="100">
        <br>
        <br>
        <label for ="f2"><b>EMAIL : </b></label>
        <input type="email" id="f2">
        <br>
        <br>
        <label for ="f3"><b>PASSWORD : </b></label>
        <input type="password" id="f3">
        <br>
        <br>
        <label for ="f4"><b>PHONE NUMBER : </b></label>
        <input type="tel" id="f4" maxlength="10">
        <br>
        <br>
        <label for ="f5"><b>ADDRESS : </b></label>
        <input type="text" id="f5">
        <br>
        <br>
        <label for ="f6"><b>BIRTHDAY : </b></label>
        <input type="date" id="f6">
        <br>
        <br>
        <label for ="f7"><b>TIME : </b></label>
        <input type="time" id="f7">
        <br>
        <br>
        <label for ="a"><b>YOUR FAVOURITE DAY : </b></label>
        <input type="datetime-local" id="a">
        <br>
        <br>
        <label for="f8"><b>HOBBY : </b></label>
        <label for="f9"><b>CRICKET </b></label>
        <input type="checkbox" id="f9">
        <label for="f9"><b>FOOTBALL </b></label>
        <input type="checkbox" id="f9">
        <label for="f9"><b>HOCKEY </b></label>
        <input type="checkbox" id="f9">
        <label for="f9"><b>NONE OF THESE </b></label>
        <input type="checkbox" id="f9">
        <br>
        <br>
        <label for ="f10"><b>GENDER : </b></label>
        <label for="f11"><b>MALE : </b></label>
        <input type="radio" id="f11">
        <label for="f12"><b>FEMALE : </b></label>
        <input type="radio" id="f12">
        <br>
        <br>
        <label for="f13"><b>CHOOSE A CAR : </b></label>
        <select id="f13" name="f13">
            <option value="volvo">SCORPIO</option>
            <option value="volvo">THAR</option>
            <option value="volvo">INNOVA</option>
            <option value="volvo">FORTUNER</option>
        </select>
        <br>
        <br>
        <label for="f14"><b>YOUR FAVOURITE COLOR : </b></label>
        <input type="color" id="f14">
        <br>
        <br>
        <input type="submit">


        </form></center>
    </body>
</html>
